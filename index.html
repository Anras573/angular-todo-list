<!DOCTYPE html>
<html ng-app="todoListApp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Todo list web app made with AngularJS">
    <meta name="keywords" content="Todo, angular">
    <meta name="author" content="Anders Bo Rasmussen">

    <title>Todo List AngularJS Application</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              Todo List Application
            </a>
          </div>
        </div>
      </nav>
    </div>

    <div class="container" ng-controller="TodoController as todoList">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="text-center">
            <div class="btn-group">
              <button class="btn btn-default" ng-class="{ active: search.done == all }" ng-click="search.done = all">All</button>
              <button class="btn btn-default" ng-class="{ active: search.done == false }" ng-click="search.done = false">Active</button>
              <button class="btn btn-default" ng-class="{ active: search.done == true }" ng-click="search.done = true">Done</button>
            </div>
          </div>

          <ul class="list-group">
            <li class="list-group-item clearfix" ng-repeat="todo in list | orderBy:'done':true | filter:search" edit-todo>
              <todo-item></todo-item>
              <input class="form-control edit" type="text" ng-model="todo.text"></input>
            </li>
          </ul>

          <hr>

          <add-todo></add-todo>
        </div>
      </div>
    </div>

    <div class="container">
      <footer class="footer">
        Made by Anders Bo Rasmussen
      </footer>
    </div>

  </body>
</html>
