<form class="form-inline text-center" ng-submit="add()">
  <div class="input-group">
    <input type="text" class="form-control" ng-model="todoList.text" size="30" placeholder="Write todo here">
    <span class="input-group-btn">
      <button type="submit" class="btn btn-default">Add new Todo</button>
    </span>
  </div>
</form>
